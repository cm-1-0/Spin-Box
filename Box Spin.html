<!DOCTYPE html>
<html>
<head>
<style>
div {
  background-color: rgb(146, 212, 209);
  box-sizing: border-box;
  width: 300px;
  padding: 50px;
  left: 0;
  position: relative; 
  transition: transform 3s, top 3s, left 3s, background-color 3s;
  top: 0;
}

div:hover {
    top: 100px;
    background-color: lightpink;
    left: 50px;
    transform: scale(0.5) rotate(720deg);
}
</style>
</head>
<body>
    <main>
        <div></div>
    </main>
</body>
</html>
